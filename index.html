<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="tues.css"></style>
    </head>

    <body>
        <div id="tues"></div>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

        <!-- Load our React component. -->
        <script src="tues.js" data-type="module" type="text/babel"></script>
